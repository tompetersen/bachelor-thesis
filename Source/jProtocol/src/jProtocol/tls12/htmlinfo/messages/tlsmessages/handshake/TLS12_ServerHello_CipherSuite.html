	<h1>Cipher suite</h1>
	<div class="citation">
		<p>The single cipher suite selected by the server from the list in
			ClientHello.cipher_suites. For resumed sessions, this field is the
			value from the state of the session being resumed.</p>
		<p class="source">TLS 1.2 specification, RFC 5246, p. 43</p>
	</div>
