	<h1>Application data message</h1>
	<div class="citation">
		<p>Application data messages are carried by the record layer and
			are fragmented, compressed, and encrypted based on the current
			connection state. The messages are treated as transparent data to the
			record layer.</p>
		<p class="source">TLS 1.2 specification, RFC 5246, p. 65</p>
	</div>
