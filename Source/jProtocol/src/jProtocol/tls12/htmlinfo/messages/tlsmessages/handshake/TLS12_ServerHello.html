	<h1>Server Hello</h1>
	<div class="citation">
		<p> The server will send this message in response to a ClientHello
      message when it was able to find an acceptable set of algorithms.
      If it cannot find such a match, it will respond with a handshake
      failure alert.</p>
		<p class="source">TLS 1.2 specification, RFC 5246, p. 42</p>
