<body>
	<h1>Client version</h1>
	<div class="citation">
		<p>The version of the TLS protocol by which the client wishes to
			communicate during this session. This SHOULD be the latest (highest
			valued) version supported by the client. For this version of the
			specification, the version will be 3.3.</p>
		<p class="source">TLS 1.2 specification, RFC 5246, p. 41</p>
	</div>
</body>
