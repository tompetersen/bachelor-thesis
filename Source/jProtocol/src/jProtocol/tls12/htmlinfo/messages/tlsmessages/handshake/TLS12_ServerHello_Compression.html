	<h1>Compression method</h1>
	<div class="citation">
		<p>The single compression algorithm selected by the server from
			the list in ClientHello.compression_methods. For resumed sessions,
			this field is the value from the resumed session state.</p>
		<p class="source">TLS 1.2 specification, RFC 5246, p. 43</p>
	</div>
